<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/main.css" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"
            type="application/javascript"></script>

</head>
<body>

<div class="container">

    <div class="section">
        <h2 class="section__title">Memory Game</h2>
    </div>
    <div >
        <ul class="gameSelection-select">
            <li><span data-value="Easy">Level 1 - Easy (4 x 2)</span></li>
            <li><span data-value="Medium">Level 2 - Medium (5 x 4)</span></li>
            <li><span data-value="Hard">Level 3 - Hard (6 x 5)</span></li>
        </ul>
    </div>
    <div class="gameSelection">


            <span>Number of move : </span><span id="score">0</span>

    </div>

    <div id="gridWrapper" class="section">

    </div>



</div>

<script src="js/main.js" type="application/javascript"></script>
<script>
    $(document).ready(function () {

       // $("ul li[class='selected']").children()

        $("ul li").on("click", function () {
            $('ul>li[class="selected"]').removeClass();
            $("#score").text("0");
            $(this).addClass("selected");
             var parameter={level:$(this).find('span').attr('data-value')};
               var memGame = new memoryGame(parameter);
               memGame.setup();

        })

    });


</script>
</body>
</html>
